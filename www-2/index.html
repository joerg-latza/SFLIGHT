    <body>
        <div id="flightListPage" data-role="page">
            <div data-role="header" data-position="fixed">
                <h1>SFLIGHT</h1>
            </div>
            <div data-role="content">
                <ul id="flightList" data-role="listview" data-filter="true"></ul>
            </div>
        </div>
        <script>
            
            function hana(host, query, success, error) {
                $.ajax({
                    url: host + "/lib/lib/db?sql=" + query,
                    dataType: "jsonp",
                    success: success || function() {},
                    error: error || function() {}
                });  
            }
            
            var flightList = function (data) {
                $('#flightList li').remove();
        		$.each(data, function(index, flight) {
        			$('#flightList').append(
                        '<li>' +
                            '<a href="#">' +
        				        '<h4>' + flight.NAME + '</h4>' +
        				        '<p>' + flight.STREET + '</p>' +
        				    '</a>' + 
                        '</li>');
        		});
        		$('#flightList').listview('refresh');
            }

            $('#flightListPage').bind('pageinit', function(event) {

                hana("http://pub2-96.env.cloudshare.com:8000", "SELECT * FROM SFLIGHT.STRAVELAG", function(data) {
                    flightList(data);
                });

            });
