<template data-controller-name="untitledproject.view.Detail"><div data-sap-ui-type="sap.m.Page" data-sap-ui-aggregation="content" data-title="{i18n>view.View.title}" data-nav-button-text="Back"><div data-sap-ui-type="sap.m.List"><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="First Name" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>first_name}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="Last Name" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>last_name}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="Street" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>address_street}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="Street Nr." data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>address_street_nr}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="ZIP" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>address_zip}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="City" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>address_city}"></div></div><div data-sap-ui-type="sap.m.InputListItem" data-counter="0"><div data-sap-ui-type="sap.m.Label" data-text="Country" data-width="100px"></div><div data-sap-ui-type="sap.m.Input" data-value="{employee>address_country}"></div></div></div></div></template>
